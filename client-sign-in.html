<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- for bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        
    <!-- for icon from font awesome -->

    <!-- to link to stylesheet -->
    <link rel="stylesheet" href="client-sign-in.css">
    
    
    <title>Sign In Page</title>
</head>
<body>


    <!-- create a client sign in and link to homepage page as shown here
    https://ameerkhancpa.smartvault.com/
    secure/SignIn.aspx?ReturnUrl=%2fusers%2fsecure%2fHome.aspx -->
    


     <!-- create header for business logo and name-->
    <div class="header">
       
        <h3>
            Long Nguyen CPA Services, Inc. 
        </h3>
    </div>

    
    
    <div class="sign-in-form">

            <h3>Long Nguyen, CPA PC</h3>

            <p>Sign in to your account below: </p>


            
            <form action="#" class="sign-in-box" name="sign-in-box">
                <div class="email-input">
                    <i class="fa fa-envelope icon"></i>
                    <input class="input-field" type="email" placeholder="Enter Your Email" name="email" 
                     required>
                </div>
        
        
                <div class="password-input">
                    <i class="fa fa-lock icon"></i>
                    <input class="input-field" type="password" placeholder="Enter your password" name="password" 
                     required>
                </div>
        
               
                <button> Submit</button>
               
        
        
        
        
        
             </form>

            






        </div>


  



    
</body>
